<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My GitHub Pages</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            color: #333; /* Dark text color */
            text-align: center;
            padding: 20px;
        }

        /* Header Styling */
        h1 {
            color: #0056b3; /* Dark blue for the heading */
            margin-bottom: 20px;
        }

        /* Paragraph Styling */
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        /* Link Styling */
        a {
            color: #0056b3;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Footer Styling */
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>This is my first GitHub Pages website.</p>
    <p>We are DePaul University Students in our Sophomore Lab in Applied Computing.</p>
    <p>Thanks for checking this page out!</p>

    <!-- Footer -->
    <footer>
        <p>Created by [Your Name]. Â© 2025</p>
        <p>Check out my <a href="https://github.com/your-username" target="_blank">GitHub profile</a>.</p>
    </footer>
</body>
</html>
